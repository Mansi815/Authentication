<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button onclick="login()">Login</button>
            <div id="loginMessage" class="error" style="display: none;"></div>
        </div>

        <div id="adminPanel" style="display: none;">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Create User</h2>
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button onclick="createUser ()">Create User</button>
            <button onclick="logout()" style="margin-top: 1rem; background-color: #dc3545;">Logout</button>
            <div id="createMessage" class="error" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
